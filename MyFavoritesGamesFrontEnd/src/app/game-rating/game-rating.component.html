
<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="gameId" [value]="game.ID"
    [value]="service.data.PublicGameID" />
    <div class="form-group">
        <label>Game Title</label>
        <input type="text" class="form-control form-control-ms" placeholder="Game Tile"
        name="gameTitle" #gameTitle="ngModel"
        [(ngModel)]="service.data.Title" [value]="game.Title" />
    </div>
    <div class="form-group">
        <label>Rating</label>
        <input type="text" class="form-control form-control-ms" placeholder="Rating"
        name="gameRating" #gameRating="ngModel"
        [(ngModel)]="service.data.Rating" [value]="game.Rating" required 
        [class.invalid]="gameRating.invalid && gameRating.touched"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control form-control-ms" placeholder="Email"
        name="userEmail" #userEmail="ngModel"
        [(ngModel)]="service.data.Email" [value]="game.Email" required 
        [class.invalid]="userEmail.invalid && userEmail.touched"/>
    </div>
    <div class="form-group">
        <label>Comment</label>
        <textarea type="text" class="form-control form-control-ms" placeholder="Comment"
        name="Comment" #gameTitle="ngModel"
        [(ngModel)]="service.data.Comment" [value]="game.Comment" ></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn- btn-block" type="submit" [disabled]="form.invalid">Save</button>
    </div>
</form>
