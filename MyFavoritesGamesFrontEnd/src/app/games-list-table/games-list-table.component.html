<h2>Game list from public service</h2>
<div class="form-group">
 <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize] = 10
    [paginationAutoPageSize] = "true">
</ag-grid-angular>
</div>
